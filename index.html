    <style>
        :root {
            /* Enhanced Color System */
            --primary-50: #eff6ff;
            --primary-100: #dbeafe;
            --primary-200: #bfdbfe;
            --primary-300: #93c5fd;
            --primary-400: #60a5fa;
            --primary-500: #3b82f6;
            --primary-600: #2563eb;
            --primary-700: #1d4ed8;
            --primary-800: #1e40af;
            --primary-900: #1e3a8a;
            
            --accent-400: #fb7185;
            --accent-500: #f43f5e;
            --accent-600: #e11d48;
            
            --success-400: #4ade80;
            --success-500: #22c55e;
            --success-600: #16a34a;
            
            --warning-400: #fbbf24;
            --warning-500: #f59e0b;
            --warning-600: #d97706;
            
            --neutral-0: #ffffff;
            --neutral-50: #f8fafc;
            --neutral-100: #f1f5f9;
            --neutral-200: #e2e8f0;
            --neutral-300: #cbd5e1;
            --neutral-400: #94a3b8;
            --neutral-500: #64748b;
            --neutral-600: #475569;
            --neutral-700: #334155;
            --neutral-800: #1e293b;
            --neutral-900: #0f172a;
            
            /* Dynamic Theme Variables */
            --bg-primary: var(--neutral-50);
            --bg-secondary: var(--neutral-0);
            --bg-accent: var(--primary-50);
            --text-primary: var(--neutral-900);
            --text-secondary: var(--neutral-600);
            --text-accent: var(--primary-600);
            --border-color: var(--neutral-200);
            
            /* Enhanced Shadows */
            --shadow-xs: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --shadow-2xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);
            
            /* Gradients */
            --gradient-primary: linear-gradient(135deg, var(--primary-600) 0%, var(--primary-800) 100%);
            --gradient-accent: linear-gradient(135deg, var(--accent-500) 0%, var(--accent-600) 100%);
            --gradient-success: linear-gradient(135deg, var(--success-500) 0%, var(--success-600) 100%);
            --gradient-warning: linear-gradient(135deg, var(--warning-500) 0%, var(--warning-600) 100%);
            
            /* Enhanced Transitions */
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 300ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 500ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-elastic: 600ms cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Dark Mode */
        [data-theme="dark"] {
            --bg-primary: var(--neutral-900);
            --bg-secondary: var(--neutral-800);
            --bg-accent: var(--neutral-800);
            --text-primary: var(--neutral-50);
            --text-secondary: var(--neutral-300);
            --text-accent: var(--primary-400);
            --border-color: var(--neutral-700);
        }

        /* High Contrast Mode */
        @media (prefers-contrast: high) {
            :root {
                --text-primary: #000000;
                --bg-primary: #ffffff;
                --border-color: #000000;
                --primary-600: #0066cc;
            }
            
            [data-theme="dark"] {
                --text-primary: #ffffff;
                --bg-primary: #000000;
                --border-color: #ffffff;
            }
        }

        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            transition: background-color var(--transition-base), color var(--transition-base);
            overflow-x: hidden;
            font-feature-settings: 'liga' 1, 'kern' 1;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        /* Enhanced Layout */
        .main-wrap {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
            position: relative;
            contain: layout style paint;
        }

        /* Background Effects with GPU Acceleration */
        .main-wrap::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, var(--primary-100) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, var(--accent-100) 0%, transparent 50%),
                radial-gradient(circle at 40% 70%, var(--success-100) 0%, transparent 50%);
            opacity: 0.3;
            z-index: -1;
            transform: translateZ(0);
            will-change: transform;
            animation: backgroundFloat 20s ease-in-out infinite;
        }

        @keyframes backgroundFloat {
            0%, 100% { 
                transform: translateZ(0) scale(1) rotate(0deg); 
            }
            50% { 
                transform: translateZ(0) scale(1.05) rotate(1deg); 
            }
        }

        /* Enhanced Typography */
        .title {
            font-size: clamp(2.5rem, 5vw, 4.5rem);
            font-weight: 900;
            letter-spacing: -0.025em;
            margin-bottom: 3rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
            position: relative;
            transform: translateZ(0);
            animation: titleSlideIn 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes titleSlideIn {
            from {
                opacity: 0;
                transform: translateY(-40px) translateZ(0);
            }
            to {
                opacity: 1;
                transform: translateY(0) translateZ(0);
            }
        }

        .title::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--gradient-accent);
            border-radius: 2px;
            animation: lineExpand 0.8s ease-out 0.5s both;
        }

        @keyframes lineExpand {
            from { width: 0; }
            to { width: 80px; }
        }

        /* Theme Toggle Enhancement */
        .theme-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 1000;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 50%;
            width: 64px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow-lg);
            transition: all var(--transition-elastic);
            backdrop-filter: blur(12px);
            transform: translateZ(0);
            will-change: transform;
        }

        .theme-toggle:hover {
            transform: translateZ(0) scale(1.1);
            box-shadow: var(--shadow-2xl);
            border-color: var(--primary-600);
        }

        .theme-toggle:active {
            transform: translateZ(0) scale(0.95);
        }

        .theme-toggle i {
            font-size: 1.5rem;
            color: var(--text-accent);
            transition: all var(--transition-base);
        }

        /* Enhanced Glass Card */
        .glass-card {
            background: var(--bg-secondary);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 2px solid var(--border-color);
            border-radius: 32px;
            max-width: 900px;
            width: 100%;
            padding: 3.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-2xl);
            transition: all var(--transition-slow);
            position: relative;
            overflow: hidden;
            transform: translateZ(0);
            will-change: transform;
            animation: cardSlideUp 1s ease-out 0.3s both;
            contain: layout style paint;
        }

        @keyframes cardSlideUp {
            from {
                opacity: 0;
                transform: translateY(60px) translateZ(0);
            }
            to {
                opacity: 1;
                transform: translateY(0) translateZ(0);
            }
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
            border-radius: 32px 32px 0 0;
        }

        .glass-card:hover {
            transform: translateY(-12px) translateZ(0);
            box-shadow: 0 40px 80px -16px rgba(0, 0, 0, 0.25);
            border-color: var(--primary-300);
        }

        /* Form Sections */
        .form-section {
            margin-bottom: 3rem;
            position: relative;
            opacity: 0;
            transform: translateY(30px);
            transition: all var(--transition-slow);
        }

        .form-section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .section-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            position: relative;
        }

        .section-title::before {
            content: '';
            width: 6px;
            height: 32px;
            background: var(--gradient-primary);
            border-radius: 3px;
            animation: sectionIndicator 0.6s ease-out;
        }

        @keyframes sectionIndicator {
            from { height: 0; }
            to { height: 32px; }
        }

        .section-title i {
            font-size: 1.5rem;
            color: var(--text-accent);
        }

        /* Enhanced Form Elements */
        .form-row {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            position: relative;
        }

        .form-label {
            min-width: 140px;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-label .required {
            color: var(--accent-500);
            font-size: 0.875rem;
        }

        /* Input Group System */
        .input-group {
            position: relative;
            flex: 1;
            min-width: 200px;
        }

        input, select, textarea {
            width: 100%;
            font-family: inherit;
            font-size: 1.1rem;
            font-weight: 500;
            background: var(--bg-primary);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            padding: 1rem 1.25rem;
            color: var(--text-primary);
            transition: all var(--transition-base);
            position: relative;
            will-change: transform, box-shadow;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary-500);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
            transform: translateY(-2px);
            background: var(--bg-secondary);
        }

        input:hover, textarea:hover, select:hover {
            border-color: var(--primary-300);
            transform: translateY(-1px);
        }

        /* Input States */
        .input-group.success input {
            border-color: var(--success-500);
            box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.1);
        }

        .input-group.error input {
            border-color: var(--accent-600);
            box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.1);
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Error Messages */
        .error-message {
            position: absolute;
            bottom: -28px;
            left: 0;
            color: var(--accent-600);
            font-size: 0.875rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0;
            transform: translateY(-10px);
            animation: errorSlideIn 0.3s ease-out forwards;
        }

        @keyframes errorSlideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-message i {
            font-size: 0.75rem;
        }

        /* Success Messages */
        .success-message {
            position: absolute;
            bottom: -28px;
            left: 0;
            color: var(--success-600);
            font-size: 0.875rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0;
            animation: successSlideIn 0.3s ease-out forwards;
        }

        @keyframes successSlideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Enhanced Checkbox System */
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            align-items: center;
            min-width: 300px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            transition: all var(--transition-base);
            position: relative;
            transform: translateZ(0);
        }

        .checkbox-item:hover {
            background: var(--bg-accent);
            transform: translateY(-2px) translateZ(0);
        }

        .checkbox-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: var(--primary-600);
            cursor: pointer;
            transform: scale(1.1);
        }

        .checkbox-item label {
            font-weight: 500;
            cursor: pointer;
            color: var(--text-primary);
        }

        /* Dynamic Lists Enhancement */
        .dynamic-list {
            background: var(--bg-primary);
            border: 2px solid var(--border-color);
            border-radius: 20px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            transition: all var(--transition-base);
        }

        .dynamic-list:hover {
            border-color: var(--primary-300);
            box-shadow: var(--shadow-md);
        }

        .dynamic-list-item {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            align-items: center;
            padding: 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            transition: all var(--transition-base);
            transform: translateZ(0);
            animation: itemSlideIn 0.4s ease-out;
            position: relative;
        }

        @keyframes itemSlideIn {
            from {
                opacity: 0;
                transform: translateX(-30px) translateZ(0);
            }
            to {
                opacity: 1;
                transform: translateX(0) translateZ(0);
            }
        }

        .dynamic-list-item:hover {
            transform: translateY(-2px) translateZ(0);
            box-shadow: var(--shadow-md);
            border-color: var(--primary-300);
        }

        .dynamic-list-item:last-child {
            margin-bottom: 0;
        }

        /* Enhanced Result Display */
        .result {
            background: var(--bg-accent);
            border: 3px solid var(--primary-200);
            border-radius: 24px;
            padding: 2.5rem;
            margin-top: 3rem;
            opacity: 0;
            transform: translateY(40px);
            transition: all var(--transition-slow);
            position: relative;
            overflow: hidden;
            contain: layout style paint;
        }

        .result::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: var(--gradient-primary);
            border-radius: 24px 24px 0 0;
        }

        .result.visible {
            opacity: 1;
            transform: translateY(0);
            animation: resultReveal 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes resultReveal {
            0% { 
                opacity: 0;
                transform: translateY(40px) scale(0.95); 
            }
            60% { 
                transform: translateY(-5px) scale(1.02); 
            }
            100% { 
                opacity: 1;
                transform: translateY(0) scale(1); 
            }
        }

        .result-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            color: var(--text-primary);
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            transition: all var(--transition-base);
            transform: translateZ(0);
            animation: resultItemAppear 0.6s ease-out var(--delay, 0s) both;
        }

        @keyframes resultItemAppear {
            from {
                opacity: 0;
                transform: translateY(20px) translateZ(0);
            }
            to {
                opacity: 1;
                transform: translateY(0) translateZ(0);
            }
        }

        .result-item:hover {
            transform: translateY(-3px) translateZ(0);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-400);
        }

        .result-label {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .result-value {
            font-weight: 800;
            font-size: 1.25rem;
            color: var(--text-accent);
            text-align: right;
        }

        .result-value.positive {
            color: var(--success-600);
        }

        .result-value.negative {
            color: var(--accent-600);
        }

        /* Chart Container */
        .chart-section {
            margin-top: 3rem;
            opacity: 0;
            transform: translateY(30px);
            transition: all var(--transition-slow);
        }

        .chart-section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .chart-container {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 20px;
            padding: 2rem;
            transition: all var(--transition-base);
            transform: translateZ(0);
        }

        .chart-container:hover {
            transform: translateY(-5px) translateZ(0);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-300);
        }

        .chart-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        /* Button Groups */
        .btn-group {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 3rem;
        }

        /* Progress System */
        .progress-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--neutral-200);
            z-index: 999;
        }

        .progress-bar {
            height: 100%;
            background: var(--gradient-primary);
            width: 0%;
            transition: width var(--transition-base);
        }

        .progress-dots {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 3rem 0 2rem 0;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--neutral-300);
            transition: all var(--transition-base);
            cursor: pointer;
            position: relative;
        }

        .progress-dot.active {
            background: var(--primary-600);
            transform: scale(1.4);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.2);
        }

        .progress-dot.completed {
            background: var(--success-600);
        }

        /* Auto Save Indicator */
        .save-indicator {
            position: fixed;
            bottom: 2rem;

                { '항목': '아티스트', '값': data.artist },

                // Add more fields and dynamic data

            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.json_to_sheet(worksheetData);
            XLSX.utils.book_append_sheet(wb, ws, "제안서 데이터");
            XLSX.writeFile(wb, "investment-proposal.xlsx");
            showNotification('Excel 내보내기 완료', 'success');

        // ============================================
        // PDF Download with Improvements
        // ============================================
        
        async function downloadPDF() {
            const pdfBtn = document.getElementById('pdfBtn');
            const originalHTML = pdfBtn.innerHTML;
            
            pdfBtn.disabled = true;
            pdfBtn.innerHTML = '<div class="loading"></div> 생성중...';

            try {
                calculate(); // Ensure latest data
                
                const element = document.getElementById('pdf-content');
                
                // Apply PDF mode
                element.classList.add('pdf-mode');

                const canvas = await html2canvas(element, {
                    scale: 2,
                    allowTaint: true,
                    useCORS: true,
                    backgroundColor: '#ffffff',
                    logging: false
                });

                const imgData = canvas.toDataURL('image/jpeg', 0.98); // Improved quality
                
                const pdf = new jsPDF('p', 'mm', 'a4');
                
                const imgProps = pdf.getImageProperties(imgData);
                const pdfWidth = pdf.internal.pageSize.getWidth();
                const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
                
                // Add image
                pdf.addImage(imgData, 'JPEG', 0, 0, pdfWidth, pdfHeight);
                
                // Add searchable text layer
                pdf.setFont('helvetica');
                pdf.setFontSize(10);
                pdf.setTextColor(0, 0, 0);
                const text = extractTextFromDOM(element);
                pdf.text(text, 10, 10, { maxWidth: pdfWidth - 20 });

                const projectName = document.querySelector('input[name="projectName"]').value || '투자제안서';
                pdf.save(`${projectName}_투자제안서.pdf`);

                element.classList.remove('pdf-mode');
                showNotification('PDF 다운로드 완료', 'success');
                updateProgressDots(3);
            } catch (error) {
                console.error('PDF error:', error);
                showNotification('PDF 생성 중 오류 발생', 'error');
            } finally {
                pdfBtn.disabled = false;
                pdfBtn.innerHTML = originalHTML;
