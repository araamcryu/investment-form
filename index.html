<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>엔터테인먼트 투자 요청서 (Final Version)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #1f232d; /* Darker background for more contrast */
            color: #e2e8f0;
        }
        
        .form-container {
            animation: fadeIn 0.8s ease-out forwards;
        }

        /* Final Neumorphic section style for a super clean, distinct look */
        .form-section {
            background: linear-gradient(145deg, #212530, #1d2129); /* Darker gradient */
            border-radius: 24px;
            padding: 2.5rem;
            margin-bottom: 2.5rem;
            box-shadow: 12px 12px 24px #1a1e26, -12px -12px 24px #242834; /* Adjusted shadow for new background */
            transition: all 0.3s ease-in-out;
        }

        .form-section-title {
            font-size: 1.6rem;
            font-weight: 700;
            color: #f8fafc;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #303644; /* Slightly lighter border for subtle definition */
        }
        
        label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 500;
            color: #a0aec0;
            font-size: 0.9rem;
        }

        input[type="text"], input[type="number"], input[type="date"], input[type="email"], input[type="tel"], select, textarea {
            width: 100%;
            background-color: #1f232d;
            border: 1px solid #2d3748;
            color: #e2e8f0;
            border-radius: 12px;
            padding: 1rem;
            box-shadow: inset 6px 6px 12px #1a1e26, inset -6px -6px 12px #242834;
            transition: all 0.3s ease-in-out;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #6366f1; /* Indigo accent */
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.4), inset 6px 6px 12px #1a1e26, inset -6px -6px 12px #242834;
        }

        .auto-calc-field {
            background-color: #1f232d !important;
            color: #6ee7b7 !important; /* Emerald for calculated values */
            font-weight: 700;
            box-shadow: none !important;
            border: 1px dashed #4a5568;
        }
        .auto-calc-field.negative {
            color: #f87171 !important; /* Red for negative values */
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.2s ease-in-out;
            box-shadow: 8px 8px 16px #1a1e26, -8px -8px 16px #242834;
        }
        .btn:active, .btn.active {
            box-shadow: inset 6px 6px 12px #1a1e26, inset -6px -6px 12px #242834;
            transform: translateY(2px);
            color: #a0aec0;
        }

        .btn-primary {
            background: linear-gradient(145deg, #6366f1, #4f46e5);
            color: white;
        }
        .btn-secondary {
            background: #333a4c;
            color: #cbd5e1;
        }
        .btn-danger {
            background: #e53e3e;
            color: white;
        }
        
        .bep-btn {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            border-radius: 8px;
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div class="max-w-4xl mx-auto form-container">
        <header class="text-center mb-16">
            <h1 class="text-5xl font-bold text-white mb-3">Entertainment Investment Proposal</h1>
            <p class="text-gray-400 text-lg">데이터 기반의 투자 제안서로 성공을 예측하세요.</p>
        </header>

        <form id="investment-form">
            <!-- 1. 공연 정보 섹션 -->
            <section class="form-section">
                <h2 class="form-section-title">1. 공연 정보</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-8">
                    <div>
                        <label for="performance-name">공연명 <span class="text-red-400">*</span></label>
                        <input type="text" id="performance-name" placeholder="예: HALSEY LIVE 2026" required>
                    </div>
                    <div>
                        <label for="venue">공연 장소 <span class="text-red-400">*</span></label>
                        <input type="text" id="venue" placeholder="예: 인천 Inspire Arena" required>
                    </div>
                    <div>
                        <label for="start-date">공연 시작일 <span class="text-red-400">*</span></label>
                        <input type="date" id="start-date" required>
                    </div>
                    <div>
                        <label for="artist-name">아티스트명 <span class="text-red-400">*</span></label>
                        <input type="text" id="artist-name" placeholder="복수 입력 시 쉼표(,)로 구분" required>
                    </div>
                </div>
            </section>
            
            <!-- 2. 투자 조건 및 수익 분석 섹션 -->
            <section class="form-section">
                <h2 class="form-section-title">2. 투자 조건 및 수익 분석</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-8">
                    <div>
                        <label for="investment-amount">투자 요청 금액 <span class="text-red-400">*</span></label>
                        <div class="flex">
                            <input type="number" id="investment-amount" class="rounded-r-none" placeholder="금액 입력" required>
                            <select id="currency" class="rounded-l-none">
                                <option value="KRW">KRW</option>
                                <option value="USD">USD</option>
                            </select>
                        </div>
                        <p id="converted-amount" class="text-sm text-gray-500 mt-2"></p>
                    </div>
                     <div>
                        <label for="investment-period-start">총 투자기간 <span class="text-red-400">*</span></label>
                        <div class="flex items-center gap-2">
                            <input type="date" id="investment-period-start" required> ~ <input type="date" id="investment-period-end" required>
                        </div>
                    </div>
                    <div>
                        <label for="repayment-period-start">원금상환기간 <span class="text-red-400">*</span></label>
                        <div class="flex items-center gap-2">
                            <input type="date" id="repayment-period-start" required> ~ <input type="date" id="repayment-period-end" required>
                        </div>
                    </div>
                    <div>
                        <label for="distribution-period-start">수익분배기간 <span class="text-red-400">*</span></label>
                        <div class="flex items-center gap-2">
                            <input type="date" id="distribution-period-start" required> ~ <input type="date" id="distribution-period-end" required>
                        </div>
                    </div>
                    <!-- BEP 시나리오 선택 섹션 -->
                    <div class="md:col-span-2 space-y-4">
                        <label>손익분기점(BEP) 시나리오</label>
                        <div id="bep-scenario-buttons" class="flex flex-wrap gap-2">
                            <button type="button" class="btn btn-secondary bep-btn active" data-rate="auto">자동</button>
                            <button type="button" class="btn btn-secondary bep-btn" data-rate="50">50%</button>
                            <button type="button" class="btn btn-secondary bep-btn" data-rate="60">60%</button>
                            <button type="button" class="btn btn-secondary bep-btn" data-rate="70">70%</button>
                            <button type="button" class="btn btn-secondary bep-btn" data-rate="80">80%</button>
                            <button type="button" class="btn btn-secondary bep-btn" data-rate="90">90%</button>
                            <button type="button" class="btn btn-secondary bep-btn" data-rate="100">100%</button>
                        </div>
                         <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 pt-2">
                            <div>
                                <label>BEP 매출액</label>
                                <input type="text" id="bep-amount-display" class="auto-calc-field" readonly>
                            </div>
                            <div>
                                <label>BEP 달성률</label>
                                <input type="text" id="bep-rate-display" class="auto-calc-field" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="md:col-span-2 grid grid-cols-1 sm:grid-cols-3 gap-6">
                         <div>
                            <label>티켓 총 예상 매출</label>
                            <input type="text" id="total-revenue-display" class="auto-calc-field" readonly>
                        </div>
                        <div>
                            <label>예상 총 수익 (세전)</label>
                            <input type="text" id="estimated-total-profit" class="auto-calc-field" readonly>
                        </div>
                        <div>
                            <label>예상 수익률 (ROI)</label>
                            <input type="text" id="roi-display" class="auto-calc-field" readonly>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 3. 티켓 판매 계획 섹션 -->
            <section class="form-section">
                <h2 class="form-section-title">3. 티켓 판매 계획</h2>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="border-b border-gray-700">
                                <th class="p-4">구분</th>
                                <th class="p-4">티켓 종류</th>
                                <th class="p-4">수량</th>
                                <th class="p-4">금액 (원)</th>
                                <th class="p-4">합계</th>
                                <th class="p-4"></th>
                            </tr>
                        </thead>
                        <tbody id="ticket-table-body"></tbody>
                        <tfoot>
                            <tr class="border-t-2 border-gray-600 font-bold">
                                <td class="p-4" colspan="2">총 합계</td>
                                <td class="p-4" id="total-quantity">0</td>
                                <td class="p-4"></td>
                                <td class="p-4" id="total-revenue">0 원</td>
                                <td></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <button type="button" id="add-ticket-btn" class="btn btn-secondary mt-6">+ 티켓 종류 추가</button>
            </section>
            
            <!-- 4. 주요 비용 섹션 -->
            <section class="form-section">
                <h2 class="form-section-title">4. 주요 비용</h2>
                 <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="border-b border-gray-700">
                                <th class="p-4">항목</th>
                                <th class="p-4">금액 (원)</th>
                                <th class="p-4"></th>
                            </tr>
                        </thead>
                        <tbody id="cost-table-body"></tbody>
                        <tfoot>
                            <tr class="border-t-2 border-gray-600 font-bold">
                                <td class="p-4">총 예상 비용</td>
                                <td class="p-4" id="total-cost">0 원</td>
                                <td></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <button type="button" id="add-cost-btn" class="btn btn-secondary mt-6">+ 비용 항목 추가</button>
            </section>

            <!-- 5. 기타 특이사항 / 추가 요청 -->
            <section class="form-section">
                <h2 class="form-section-title">5. 기타 특이사항 / 추가 요청</h2>
                <div>
                    <label for="special-notes">예외적 요청, 특수조건 등 자유롭게 서술해주세요.</label>
                    <textarea id="special-notes" name="special_notes" rows="5" placeholder="예: 투자금의 일부는 특정 항목(예: 아티스트 개런티)에 우선적으로 사용되길 희망합니다."></textarea>
                </div>
            </section>

            <!-- 6. 신청자 정보 섹션 -->
            <section class="form-section">
                <h2 class="form-section-title">6. 신청자 정보</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-8">
                    <div>
                        <label for="company-name">사업자등록번호 / 법인명 <span class="text-red-400">*</span></label>
                        <input type="text" id="company-name" required>
                    </div>
                    <div>
                        <label for="contact-person">담당자 연락처 (전화/이메일) <span class="text-red-400">*</span></label>
                        <input type="text" id="contact-person" placeholder="010-1234-5678 / contact@example.com" required>
                    </div>
                    <div class="md:col-span-2">
                        <label for="attachments">예산서 / 계약서 등 첨부파일</label>
                        <input type="file" id="attachments" class="block w-full text-sm text-gray-400 file:mr-4 file:py-3 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-100 file:text-indigo-700 hover:file:bg-indigo-200">
                    </div>
                </div>
            </section>

            <div class="text-center mt-16">
                <button type="submit" class="btn btn-primary text-lg w-full md:w-auto">투자 요청서 제출</button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Element selectors
            const form = document.getElementById('investment-form');
            const ticketTableBody = document.getElementById('ticket-table-body');
            const addTicketBtn = document.getElementById('add-ticket-btn');
            const costTableBody = document.getElementById('cost-table-body');
            const addCostBtn = document.getElementById('add-cost-btn');
            const bepScenarioButtons = document.getElementById('bep-scenario-buttons');
            
            const investmentAmountInput = document.getElementById('investment-amount');
            const currencySelect = document.getElementById('currency');

            const totalQuantityDisplay = document.getElementById('total-quantity');
            const totalRevenueDisplay = document.getElementById('total-revenue');
            const totalRevenueDisplay2 = document.getElementById('total-revenue-display');
            const totalCostDisplay = document.getElementById('total-cost');
            const convertedAmountDisplay = document.getElementById('converted-amount');
            const bepAmountDisplay = document.getElementById('bep-amount-display');
            const bepRateDisplay = document.getElementById('bep-rate-display');
            const estimatedProfitDisplay = document.getElementById('estimated-total-profit');
            const roiDisplay = document.getElementById('roi-display');

            // State and constants
            let ticketRowCount = 0;
            let bepMode = 'auto'; // 'auto' or 'manual'
            let manualBepRate = 0;
            const USD_KRW_RATE = 1350;

            // --- Row Management ---
            function addTicketRow(defaultType = '') {
                ticketRowCount++;
                const row = document.createElement('tr');
                row.className = 'border-b border-gray-800';
                row.innerHTML = `
                    <td class="p-4 font-semibold text-sm">티켓 ${ticketRowCount}</td>
                    <td class="p-4"><input type="text" class="ticket-type" placeholder="예: VIP" value="${defaultType}"></td>
                    <td class="p-4"><input type="number" class="ticket-quantity" placeholder="0" min="0"></td>
                    <td class="p-4"><input type="number" class="ticket-price" placeholder="0" min="0"></td>
                    <td class="p-4 ticket-subtotal text-gray-400">0 원</td>
                    <td class="p-4 text-right">
                        <button type="button" class="btn btn-danger px-3 py-1 text-xs rounded-lg remove-row-btn">삭제</button>
                    </td>
                `;
                ticketTableBody.appendChild(row);
            }

            function addCostRow(defaultType = '', defaultAmount = '') {
                const row = document.createElement('tr');
                row.className = 'border-b border-gray-800';
                row.innerHTML = `
                    <td class="p-4"><input type="text" class="cost-item" placeholder="예: 대관료" value="${defaultType}"></td>
                    <td class="p-4"><input type="number" class="cost-amount" placeholder="0" min="0" value="${defaultAmount}"></td>
                    <td class="p-4 text-right">
                        <button type="button" class="btn btn-danger px-3 py-1 text-xs rounded-lg remove-row-btn">삭제</button>
                    </td>
                `;
                costTableBody.appendChild(row);
            }

            // --- Formatting ---
            function formatCurrency(amount) {
                return new Intl.NumberFormat('ko-KR', { style: 'currency', currency: 'KRW' }).format(amount);
            }
            
            function formatNumber(num) {
                return num.toLocaleString('ko-KR');
            }

            // --- Core Calculation Logic ---
            function updateAllCalculations() {
                const totalRevenue = calculateTicketTotals();
                const totalCost = calculateCostTotals();
                updateFinancials(totalRevenue, totalCost);
            }
            
            function calculateTicketTotals() {
                let totalQuantity = 0;
                let totalRevenue = 0;
                ticketTableBody.querySelectorAll('tr').forEach(row => {
                    const quantity = parseInt(row.querySelector('.ticket-quantity')?.value) || 0;
                    const price = parseInt(row.querySelector('.ticket-price')?.value) || 0;
                    const subtotal = quantity * price;
                    totalQuantity += quantity;
                    totalRevenue += subtotal;
                    row.querySelector('.ticket-subtotal').textContent = formatCurrency(subtotal);
                });
                totalQuantityDisplay.textContent = formatNumber(totalQuantity);
                totalRevenueDisplay.textContent = formatCurrency(totalRevenue);
                totalRevenueDisplay2.value = formatCurrency(totalRevenue);
                return totalRevenue;
            }

            function calculateCostTotals() {
                let totalCost = 0;
                costTableBody.querySelectorAll('tr').forEach(row => {
                    const amount = parseInt(row.querySelector('.cost-amount')?.value) || 0;
                    totalCost += amount;
                });
                totalCostDisplay.textContent = formatCurrency(totalCost);
                return totalCost;
            }
            
            function updateFinancials(totalRevenue, totalCost) {
                // 1. Calculate Profit
                const estimatedProfit = totalRevenue - totalCost;
                estimatedProfitDisplay.value = formatCurrency(estimatedProfit);
                estimatedProfitDisplay.classList.toggle('negative', estimatedProfit < 0);

                // 2. Calculate BEP (based on mode)
                if (bepMode === 'auto') {
                    bepAmountDisplay.value = formatCurrency(totalCost);
                    if (totalRevenue > 0) {
                        const bepRate = (totalCost / totalRevenue) * 100;
                        bepRateDisplay.value = `${bepRate.toFixed(2)}%`;
                        bepRateDisplay.classList.toggle('negative', bepRate > 100);
                    } else {
                        bepRateDisplay.value = 'N/A';
                        bepRateDisplay.classList.remove('negative');
                    }
                } else { // manual mode
                    const bepAmount = totalRevenue * (manualBepRate / 100);
                    bepAmountDisplay.value = formatCurrency(bepAmount);
                    bepRateDisplay.value = `${manualBepRate.toFixed(2)}%`;
                    bepRateDisplay.classList.remove('negative');
                }

                // 3. Calculate ROI
                const investmentAmountKRW = getInvestmentAmountInKRW();
                if (investmentAmountKRW > 0) {
                    const roi = (estimatedProfit / investmentAmountKRW) * 100;
                    roiDisplay.value = `${roi.toFixed(2)}%`;
                    roiDisplay.classList.toggle('negative', roi < 0);
                } else {
                    roiDisplay.value = 'N/A';
                    roiDisplay.classList.remove('negative');
                }
            }

            function getInvestmentAmountInKRW() {
                const amount = parseFloat(investmentAmountInput.value) || 0;
                return currencySelect.value === 'USD' ? amount * USD_KRW_RATE : amount;
            }

            function handleCurrencyChange() {
                const amount = parseFloat(investmentAmountInput.value) || 0;
                if (currencySelect.value === 'USD' && amount > 0) {
                    convertedAmountDisplay.textContent = `약 ${formatCurrency(amount * USD_KRW_RATE)}`;
                } else {
                    convertedAmountDisplay.textContent = '';
                }
                updateAllCalculations();
            }

            // --- Event Listeners ---
            form.addEventListener('input', (e) => {
                if(e.target.matches('.ticket-quantity, .ticket-price, .cost-amount, #investment-amount')) {
                    updateAllCalculations();
                }
            });

            addTicketBtn.addEventListener('click', () => addTicketRow());
            addCostBtn.addEventListener('click', () => addCostRow());
            currencySelect.addEventListener('change', handleCurrencyChange);

            form.addEventListener('click', (e) => {
                if (e.target.classList.contains('remove-row-btn')) {
                    e.target.closest('tr').remove();
                    updateAllCalculations();
                }
            });

            bepScenarioButtons.addEventListener('click', (e) => {
                const target = e.target.closest('.bep-btn');
                if (!target) return;

                bepScenarioButtons.querySelectorAll('.bep-btn').forEach(btn => btn.classList.remove('active'));
                target.classList.add('active');

                const rate = target.dataset.rate;
                if (rate === 'auto') {
                    bepMode = 'auto';
                } else {
                    bepMode = 'manual';
                    manualBepRate = parseFloat(rate);
                }
                updateAllCalculations();
            });

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                alert('투자 요청서가 성공적으로 제출되었습니다. (데모)');
            });

            // --- Initialization ---
            addTicketRow('VIP');
            addTicketRow('R석');
            addTicketRow('S석');
            addCostRow('대관료', '25000000');
            addCostRow('아티스트 개런티', '50000000');
            addCostRow('마케팅 및 홍보', '15000000');
            addCostRow('무대 제작 및 운영', '30000000');
            updateAllCalculations();
        });
    </script>
</body>
</html>
